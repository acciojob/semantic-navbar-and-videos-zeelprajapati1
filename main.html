<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* Navbar styles */
        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
        }
        
        .nav-list {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #34495e;
        }
        
        /* Main content styles */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        /* Video gallery styles */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .video-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .video-container:hover {
            transform: translateY(-5px);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .video-title {
            padding: 1rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Semantic Navbar -->
    <nav>
        <ul class="nav-list">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/about" class="nav-link">About us</a></li>
            <li><a href="/contact" class="nav-link">Contact us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>3 random videos</h1>
        
        <div class="video-gallery">
            <!-- Video 1 -->
            <div class="video-container">
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">Big Buck Bunny</div>
            </div>
            
            <!-- Video 2 -->
            <div class="video-container">
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">For Bigger Blazes</div>
            </div>
            
            <!-- Video 3 -->
            <div class="video-container">
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">Subaru Outback</div>
            </div>
        </div>
    </main>
</body>
</html>
